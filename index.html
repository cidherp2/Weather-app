<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header id="move-header">
        <div class="main-header">
            <div class="justMove">
                <h1 class="header-h1"> Weather Dashboard </h1>
            </div>
        </div>
    </header>
    <main>
        <section class="sideSearch">
            <div id="sectionTitle">
                <h1 id="citySearch ">Search for a city</h1>
            </div>
            <input type="text" id="cityNames" placeholder="City">
            <button id="botonCiudad" onclick="executeOnClick()">Search</button>
            <br class="division">
            <div id="searchHistory">
                <ul>
                    <li><button class="botonHistorial">Ciudad</button></li>
                </ul>
            </div>
        </section>
        <div class="displayMainContainer">
            <div class="displayMain">

                <div class="weatherContainer">
                    <div>
                        <h1 id = "fecha0">Ciudad y fecha</h1>
                    </div>
                    <div>
                        <span class ="icon" id="icon-0"></span>
                    </div>
                    <div class="temp">
                        <h3 id="temp-0">Temp</h3>
                    </div>
                    <div class="wind">
                        <h3 id="wind-0">Wind</h3>
                    </div>
                    <div class="humidity">
                        <h3 id="humidity-0">Humidity</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="forecastMover">
            <div id="ForecastTitle">
                <h1>5-Day Forecast</h1>
            </div>
            <section class="forecastContainer">
                <div id="day1" class="forecastCard">
                    <h3 id="fecha1">HS</h3>
                    <div id="icon-1"></div>
                    <h3 id="temp-1">Temp</h3>
                    <h3 id="wind-1">Wind</h3>
                    <h3 id="humidity-1">Humidity</h3>
                </div>
                <div id="day2" class="forecastCard">
                    <h3 id="fecha2">HS</h3>
                    <div id="icon-2"></div>
                    <h3 id="temp-2">Temp</h3>
                    <h3 id="wind-2">Wind</h3>
                    <h3 id="humidity-2">Humidity</h3>
                </div>
                <div id="day3" class="forecastCard">
                    <h3 id="fecha3">HS</h3>
                    <div id="icon-3"></div>
                    <h3 id="temp-3">Temp</h3>
                    <h3 id="wind-3">Wind</h3>
                    <h3 id="humidity-3">Humidity</h3>
                </div>
                <div id="day4" class="forecastCard">
                    <h3 id="fecha4">HS</h3>
                    <div id="icon-4"></div>
                    <h3 id="temp-4">Temp</h3>
                    <h3 id="wind-4">Wind</h3>
                    <h3 id="humidity-4">Humidity</h3>
                </div>
                <div id="day5" class="forecastCard">
                    <h3 id="fecha5">HS</h3>
                    <div id="icon-5"></div>
                    <h3 id="temp-5">Temp</h3>
                    <h3 id="wind-5">Wind</h3>
                    <h3 id="humidity-5">Humidity</h3>
                </div>

            </section>
        </div>
    </main>

</body>
<script src="./assets/script.js"></script>

</html>
